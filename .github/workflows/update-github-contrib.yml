name: Update GitHub Contribution Graph

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate contribution graph
        env:
          GITHUB_USERNAME: ${{ vars.PORTFOLIO_GITHUB_USERNAME || github.repository_owner }}
          ALLOW_CONTRIB_FALLBACK: 'false'
        run: node scripts/generate-github-contrib.mjs

      - name: Commit and push if graph changed
        run: |
          if git diff --quiet public/assets/github-contrib.svg; then
            echo "Contribution graph is already up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/assets/github-contrib.svg
          git commit -m "chore: refresh GitHub contribution graph"
          git push
