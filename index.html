    <script>
      ;(() => {
        const storageKey = 'portfolio-theme'
        const storedTheme = localStorage.getItem(storageKey)
        const shouldUseDark =
          storedTheme === 'dark' ||
          (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)
        if (shouldUseDark) {
          document.documentElement.classList.add('dark')
        }
      })()
